{% extends 'main/base.html' %} <!-- Выводит базовый html (верхняя, базовая часть сайта) -->
{% block content %}
    <div class="card">
        <div class="card-header">{{ object.message }}</div>
        <div class="card-body">
            <table class="table table-striped">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h5 class="my-0 fw-normal">{{ object.created_at }}</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title pricing-card-title">{{ object.scheduled_time }}</h6>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li class="card-title pricing-card-title">{{ object.frequency }}</li>
                        </ul>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li class="card-title pricing-card-title">{{ object.status }}</li>
                        </ul>
                    </div>
                </div>
            </table>
        </div>
        <a href="{% url 'main:set_status_sending' object.pk %}" class="btn btn-outline-warning float-end">
            {% if object.CREATED %}
                Деактивировать
            {% else %}
                Активировать
            {% endif %}
        </a>
        <div class="card-footer">
            <a href="{% url 'main:sending_list' %}" type="button" class="w-100 btn btn-lg btn-outline-primary">назад</a>
        </div>
    </div>
{% endblock %}
